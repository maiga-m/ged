<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rayon">
      <h2 data-cy="rayonDetailsHeading"><span jhiTranslate="gedApp.rayon.detail.title">Rayon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rayon.id }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.rayon.code">Code</span></dt>
        <dd>
          <span>{{ rayon.code }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.rayon.nom">Nom</span></dt>
        <dd>
          <span>{{ rayon.nom }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.rayon.salle">Salle</span></dt>
        <dd>
          <div *ngIf="rayon.salle">
            <a [routerLink]="['/salle', rayon.salle.id, 'view']">{{ rayon.salle.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/rayon', rayon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
