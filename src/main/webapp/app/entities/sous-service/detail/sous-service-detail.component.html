<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sousService">
      <h2 data-cy="sousServiceDetailsHeading"><span jhiTranslate="gedApp.sousService.detail.title">Sous Service</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sousService.id }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.sousService.code">Code</span></dt>
        <dd>
          <span>{{ sousService.code }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.sousService.nom">Nom</span></dt>
        <dd>
          <span>{{ sousService.nom }}</span>
        </dd>
        <dt><span jhiTranslate="gedApp.sousService.service">Service</span></dt>
        <dd>
          <div *ngIf="sousService.service">
            <a [routerLink]="['/service', sousService.service.id, 'view']">{{ sousService.service.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/sous-service', sousService.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
